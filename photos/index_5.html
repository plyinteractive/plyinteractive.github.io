<script>
$(document).ready(function(){
	function setGridWidth() {
		$('.grid').removeAttr('style');
		var galleryColCount = Math.floor( 
			( $('.grid').innerWidth() / 180 )
		);
		var galleryWidth = Math.floor( 180 * galleryColCount );
		$('.grid').css('width', galleryWidth + 'px');
	}
	setGridWidth();
	$(function() {
		setGridWidth();
		$(window).resize(function() {
			setGridWidth();
		});
	});
});
</script>
